<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registrar</h2>
        </div>
        <form id="form" action="inicios.html" class="form">
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" placeholder="Nombre" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="@email.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <input type="button" value="Ingresar" class="btn" onclick= "checkInputs()">
            
            <p>Â¿Ya tienes una cuenta?<a class="link" href="inicios.html">Iniciar sesion</a></p>
        </form>
    </div>
    <script src="regi.js"></script>
</body>
</html>
