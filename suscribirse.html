<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo_subs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>¡Subscribete a nuestra pagina con una donacion!</h2>
            <p>"Esta donacion sera para la fundacion sin fines de lucro
                y como motivacion se le otorgara un descuento de 5% al total de su compra"</p>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="@email.com" id="email" />
                <button>Suscribir</button>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
                
            </div>
            <div>
                <input type="button" value="Cancelar Subscripción" class="btn" onclick= "checkInputs2()">
            </div>
            <a href="index.html">Volver</a>

            <script src="subsc.js"></script>
</body>
</html>
